<head>

    <title>Contact</title>
</head>
<body>
        <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="./index.html">Home</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./contact.html">Contact</a>
        </div>
        
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    
        <div>
            <main>
                <section>
                    <h1>Send me a message!</h1>
                </section>
                <div class="form">
                    <form>
                        <div class="input-fields">
                            <input type="text" placeholder="Name" required>
                            <input type="email" name="email" placeholder="Email" id="" required>
                            <input type="text" placeholder="Phone Number">
                        </div>
                        <div class="msg">
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                        </div>
                        <div>
                            <button>Send Message</button>
                        </div>
                    </form>
                </div>

                <section class="contact-icons">
                    <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                    <a href="tel:+9722659819"><i class="fas fa-phone"></i></a>
                    <a href="mailto:sendto@JessicaDelcy.com"><i class="fas fa-envelope"></i></a>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                </section>
            </main>
        </div>
    
    <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "100%";
        }
    
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
